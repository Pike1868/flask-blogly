{% extends "base.html" %}
{% block title %}Post Detail Page{% endblock %}
{% block content%}
<div class="post_details">
    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p>
</div>
<p><i>By {{user.get_full_name}}</i></p>
<div>
    <a href="/users/{{user.id}}" class="btn">Cancel</a>
    <a href="/posts/{{post.id}}/edit" class="btn">Edit</a>
    <a href="/posts/{{post.id}}/delete" class="btn">Delete</a>
</div>

{% endblock %}
