{% extends "base.html" %}
{% block title %}Post Detail Page{% endblock %}
{% block content%}
<div class="post_details">
    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p>
    <span>By <i>{{user.get_full_name}}</i></span>
</div>

<div class="post_btn_group">
    <a href="/users/{{user.id}}" class="btn">Cancel</a>
    <a href="/posts/{{post.id}}/edit" class="btn">Edit</a>
    <form action="/posts/{{post.id}}/delete" method="POST">
        <button type="submit" class="btn">Delete</button>
    </form>
</div>

{% endblock %}
