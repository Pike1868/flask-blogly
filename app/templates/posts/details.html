{% extends "base.html" %}

{% block title %}Post Detail Page{% endblock %}

{% block content %}
<div class="container">
    <div class="card my-4">
        <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
            <p class="card-text">{{ post.content }}</p>
            <p class="card-text">
                <small class="text-muted">By <i>{{ user.get_full_name }}</i></small>
            </p>
        </div>
    </div>
    <div class="my-3">
        <p class="font-weight-bold">Post Tags:</p>
        <ul>
            {% for tag in tags %}
            <li>{{tag.name}}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="mt-5">
        <a href="/users/{{ user.id }}" class="btn btn-warning m-1">Go Back</a>
        <a href="/posts/{{ post.id }}/edit" class="btn btn-success m-1">Edit</a>
        <form action="/posts/{{ post.id }}/delete" method="POST" class="d-inline-block">
            <button type="submit" class="btn btn-danger m-1">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
