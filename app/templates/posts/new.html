{% extends "base.html" %}
{% block title %}New Post Form{% endblock %}
{% block content %}
<h1 class="mb-4">Add Post for {{user.get_full_name}}</h1>
<form action="/users/{{user.id}}/posts/new" method="POST">
    <div class="mb-3">
        <label for="post_title_input" class="form-label">Title</label>
        <input type="text" name="post_title" id="post_title_input" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="post_content_input" class="form-label">Content</label>
        <textarea name="post_content" id="post_content_input" class="form-control" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <a href="/users/{{user.id}}" class="btn btn-warning">Cancel</a>
        <button type="submit" class="btn btn-success">Add</button>
    </div>
    <div class="mt-3">
        <h4 class="text-muted">Add Tags</h4>
        {% for tag in tags %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="tag" value="{{tag.name}}" id="{{tag.name}}"">
                <label class=" form-check-label" for="{{tag.name}}">
            {{tag.name}}
            </label>
        </div>
        {% endfor %}
    </div>
</form>

{% endblock %}
