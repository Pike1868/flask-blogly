{% extends "base.html" %}
{% block title %}New Post Form{% endblock %}
{% block content%}
<h1>Add Post for {{user.get_full_name}}</h1>
<form action="/users/{{user.id}}/posts/new" method="POST">
    <div><label for="title">Title</label><input type="text" name="post_title" id="post_title_input" required></div>
    <div><label for="content">Content</label><textarea name="post_content" id="post_content_input" required></textarea>
    </div>
    <a href="/users/{{user.id}}" class="btn">Cancel</a>
    <button>Add</button>
</form>
{% endblock %}
