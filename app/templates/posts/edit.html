{% extends "base.html" %}
{% block title %}Post Edit Page{% endblock %}
{% block content%}
<h1>Edit Post</h1>
<form action="/posts/{{post.id}}/edit" method="POST">
    <div class="form-group mb-3">
        <label for="post_title_input">Title</label>
        <input type="text" name="post_title" id="post_title_input" class="form-control" value="{{post.title}}" required>
    </div>
    <div class="form-group mb-3">
        <label for="post_content_input">Content</label>
        <textarea name="post_content" id="post_content_input" class="form-control" required>{{post.content}}</textarea>
    </div>
    <div class="my-4">
        <h4 class="text-muted">Tagged:</h4>
        <ul>
            {% for tag in post_tags %}
            <li>{{tag.name}}</li>
            {% endfor %}

        </ul>
    </div>
    <div class="d-flex justify-content-between">
        <a href="/users/{{user.id}}" class="btn btn-secondary bg-warning text-dark">Cancel</a>
        <button type="submit" class="btn btn-primary bg-success">Edit</button>
    </div>
    <div class="mt-3">
        <h4 class="text-muted">Add Tags</h4>
        {% for tag in tags %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="tag" value="{{tag.name}}" id="{{tag.name}}"">
                <label class=" form-check-label" for="{{tag.name}}">
            {{tag.name}}
            </label>
        </div>
        {% endfor %}
    </div>
</form>
{% endblock %}
