<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>{% block title%}All Users{% endblock %}</title>
</head>

<body>
    <h1>Blogly Recent Posts</h1>
    <ul class="container">
        {% for post in posts %}
        <li class="post_details">
            <h2>{{post.title}}</h2>
            <p>{{post.content}}</p>
            <span>By <i>{{post.user.get_full_name}}</i> on {{post.friendly_date}}</span>
        </li>

        {% endfor %}
    </ul>
    <form action="/users" method="get">
        <button>Users Directory</button>
    </form>
</body>

</html>
