<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>{% block title%}All Users{% endblock %}</title>
</head>

<body class="container-lg">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename = 'images/blogger.svg') }}" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">
                Blogly
            </a>
        </div>
    </nav>
    <h1>Blogly Recent Posts</h1>
    <ul class="container-sm">
        {% for post in posts %}
        <li class="post_details">
            <h2>{{post.title}}</h2>
            <p>{{post.content}}</p>
            <span>By <i>{{post.user.get_full_name}}</i> on {{post.friendly_date}}</span>
        </li>

        {% endfor %}
    </ul>
    <form action="/users" method="get">
        <button>Users Directory</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
