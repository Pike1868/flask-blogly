{% extends "base.html" %}
{% block title %}New Tag Form{% endblock %}
{% block content%}
<h1 class="mb-4">Create a Tag</h1>
<form action="/tags/new" method="POST">
    <div class="mb-3">
        <label for="tag_name" class="form-label">Name</label>
        <input type="text" name="tag_name" id="tag_name" class="form-control" required>
    </div>
    <div class="mb-3">
        <a href="/users" class="btn btn-warning">Cancel</a>
        <button class="btn btn-success">Add</button>
    </div>
</form>
{% endblock %}
