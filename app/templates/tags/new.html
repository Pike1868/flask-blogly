{% extends "base.html" %}
{% block title %}New Tag Form{% endblock %}
{% block content%}
<h1 class="mb-4">Create a Tag</h1>
<form action="/tags/new" method="POST">
    <div class="mb-3">
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}
        </p>
        {% endfor %}
    </div>
    <div class="mb-3">
        <a href="/users" class="btn btn-warning">Cancel</a>
        <button class="btn btn-success">Add</button>
    </div>
</form>
{% endblock %}
