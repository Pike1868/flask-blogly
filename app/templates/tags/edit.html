{% extends "base.html" %}
{% block title %}Edit Tag Form{% endblock %}
{% block content%}
<h1>Edit a Tag</h1>
<form action="{{ url_for('tag.edit_tag', tag_id=tag.id) }}" method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}
    </p>
    {% endfor %}
    <button type="submit" class="btn btn-success">Edit</button>
</form>

{% endblock %}
