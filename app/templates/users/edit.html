{% extends "base.html" %}
{% block title %}Edit User Form{% endblock %}
{% block content%}
<h1>Edit a user</h1>
<form action="/users/{{user.id}}/edit" method="POST">
    <div><label for="first_name">First Name</label><input type="text" name="first_name" id="first_name_input" focus
            required placeholder="Enter a first name"></div>
    <div><label for="last_name">Last Name</label><input type="text" name="last_name" id="last_name_input"
            placeholder="Enter a last name" required>
    </div>
    <div><label for="image_url">Image URL</label><input type="text" name="image_url" id="image_url_input"
            placeholder="Enter an image url">
    </div>
    <a href="/users/{{user.id}}" class="btn">Cancel</a>
    <button type="submit">Save</button>
</form>
{% endblock %}
