<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>{% block title %}Blogly App{% endblock %}</title>
</head>

<body>
    <div id="page-container">
        <nav class="navbar navbar-expand-lg bg-primary bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{{ url_for('static', filename = 'images/blogger.svg') }}" alt="" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Blogly
                </a>
            </div>
        </nav>

        <div id="content-wrap" class="container my-3">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="bg-primary p-2 font-weight-bold text-justify">
            <p class="my-auto text-center">&copy;2023 Blogly</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
